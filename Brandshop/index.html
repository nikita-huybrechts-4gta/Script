<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandshop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="flex-container">
            <div><img src="statics/img/puma-logo.svg" alt=""></div>
            <nav>
                <ul>
                    <li><a href="">Heren</a></li>
                    <li><a href="">Dames</a></li>
                    <li><a href="">Kinderen</a></li>
                    <li><a href="">sales</a></li>
                </ul>
            </nav>
            <div>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="zoeken">
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-cart-shopping"></i>
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
    </header>
    <main>
        <section id="banner">
            <div class="videoframe">
                <video src="statics/video/puma seasons.mp4" autoplay muted loop></video>
            </div>
        </section>
        <section id="featured">
            <div class="flex-container">
                <div class="flex-item">
                  <img src="statics/img/ForeverRun-NITRO-hardloopschoenen.webp" alt="productfoto">
                  <div class="flex-item">
                    <div><h3>Hardloopschoen</h3><p>Herenschoen</p></div>
                    <p>€ 160,00</p>
                  </div>
                </div>
                <div class="flex-item">
                    <img src="statics/img/puma sneaker.webp" alt="productfoto">
                  <div class="flex-item">
                    <div><h3>sneaker</h3><p>Herenschoen</p></div>
                    <p>€ 74,95</p>
                  </div>
                </div>
                <div class="flex-item">
                    <img src="statics/img/puma sneaker2.webp" alt="productfoto">
                    <div class="flex-item">
                      <div><h3>sneaker</h3><p>Herenschoen</p></div>
                      <p>€ 80,00</p>
                </div>
              </div>
        </section>
        <section></section>
        <section></section>
    </main>
    <footer>
        <a href="https://www.facebook.com/PUMA/"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://twitter.com/puma"> <i class="fa-brands fa-twitter"></i></a>
        <a href="https://www.instagram.com/puma/"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.youtube.com/puma"><i class="fa-brands fa-youtube"></i></a>
    </footer>
</body>
</html>
